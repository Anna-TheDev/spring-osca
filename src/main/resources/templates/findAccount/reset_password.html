<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/findAccount/reset_pw.css">
    <title>비밀번호 재설정</title>
</head>
<body>
<div id="reset-password">
    <section class="header-wrapper">
        <header role="heading" class="header-main">
            <div class="link-wrapper">
                <a role="link" href="/" class="img-wrapper">
                    <img src="/images/logo.png" alt="로고" style="width: 85px; height: 100%;">
                </a>
            </div>
        </header>
        <section class="main-content-container">
            <div class="main-content-wrapper">
                <h1 class="title" style="font-size: 23px;">비밀번호 변경</h1>
                <form id="frm" class="reset-pw-form" method="POST" action="#">
                    <section>
                        <label class="new-pw">변경할 비밀번호</label>
                        <div class="new-pw-input-container">
                            <div class="new-pw-input-wrapper">
                                <input
                                        id="newPassword"
                                        type="password"
                                        placeholder="비밀번호를 입력해 주세요. (8자리 이상)"
                                        name="newPassword"
                                        class="new-pw-input"
                                        aria-autocomplete="list"
                                />
                            </div>
                        </div>
                        <div class="err-msg1">
                            <div class='pw-regex-err-msg'>
                                <p variant='body2' class='err-msg wrong-msg1' color='red500'>
                                    8자 이상, 영문 대 소문자, 숫자, 특수문자를 사용하세요.
                                </p>
                            </div>
                        </div>
                    </section>
                    <section class="padding">
                        <label class="one-more">한번 더 입력</label>
                        <div class="check-new-pw-container">
                            <div class="check-new-pw-wrapper">
                                <input
                                        id="checkPassword"
                                        type="password"
                                        placeholder="비밀번호를 한번 더 입력해 주세요."
                                        name="newConfirmPassword"
                                        class="new-pw-input"
                                />
                            </div>
                        </div>
                        <div class="err-msg2">
                            <div class='pw-regex-err-msg'>
                                <p variant='body2' class='err-msg wrong-msg2' class='err-msg'color='red500'>
                                    비밀번호를 확인해 주세요.
                                </p>
                            </div>
                        </div>
                    </section>
                    <br />
                    <div class="submit-btn-wrapper">
                        <button role="button" color="yellow" type="button" class="submit-btn">
                            <span class="btn-text">변경하기</span>
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </section>
</div>
</body>
<script  src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="/js/findAccount/reset_pw.js"></script>
</html>
